name: Build MusicScripts APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-ndk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk

    steps:
    # 1. Install required system packages
    - name: Install system tools
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-venv python3-dev build-essential \
            zip unzip tar wget git openjdk-17-jdk zlib1g-dev libncurses5-dev \
            libstdc++6 libffi-dev libssl-dev

    # 2. Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 3. Install pip packages (buildozer, cython, etc.)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    # 4. Accept Android SDK licenses
    - name: Install Android SDK Command Line Tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mv cmdline-tools latest
        rm cmdline-tools.zip
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    # 5. Install Buildozer requirements
    - name: Install Buildozer requirements
      run: sudo apt install -y python3-pip python3-setuptools python3-wheel

    # 6. Build the APK
    - name: Build APK
      run: |
        cd $GITHUB_WORKSPACE
        buildozer android debug