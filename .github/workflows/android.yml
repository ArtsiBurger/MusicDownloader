name: Build MusicScripts APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROIDNDK: /usr/local/lib/android/sdk/ndk/27.3.13750724
      ANDROIDSDK: /home/runner/.buildozer/android/platform/android-sdk
      ANDROIDAPI: 31
      ANDROIDMINAPI: 21

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer python-for-android

      # =========================
      # PATCH libffi BEFORE BUILD
      # =========================
      - name: Patch libffi for LT_SYS_SYMBOL_USCORE
        run: |
          LIBFFI_DIR="$HOME/.buildozer/android/platform/build-arm64-v8a_armeabi-v7a/build/other_builds/libffi/armeabi-v7a__ndk_target_21/libffi"
          if [ -d "$LIBFFI_DIR" ]; then
            cd "$LIBFFI_DIR"
            echo "m4_pattern_allow([LT_SYS_SYMBOL_USCORE])" >> m4/libtool.m4
            echo "Patched libffi to allow LT_SYS_SYMBOL_USCORE"
          else
            echo "libffi directory not found, skipping patch"
          fi

      - name: Build APK
        run: |
          buildozer -v android debug