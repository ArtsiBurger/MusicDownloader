name: Build MusicScripts APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer python-for-android cython kivy spotipy yt-dlp python-dotenv

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf automake libtool pkg-config

      - name: Prepare buildozer directories
        run: |
          buildozer android debug --build-dir .buildozer/android/platform/build-arm64-v8a_armeabi-v7a --ignore-setup-py --dry-run

      - name: Patch libffi safely
        run: |
          LIBFFI_DIR=".buildozer/android/platform/build-arm64-v8a_armeabi-v7a/build/other_builds/libffi/armeabi-v7a__ndk_target_21/libffi"
          if [ -d "$LIBFFI_DIR" ]; then
            echo "m4_pattern_allow([LT_SYS_SYMBOL_USCORE])" >> $LIBFFI_DIR/m4/libtool.m4
            echo "Patched libffi safely"
          fi

      - name: Build APK
        run: |
          buildozer android debug