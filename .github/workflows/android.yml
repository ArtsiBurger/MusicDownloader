name: Build MusicController APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    env:
      ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
      ANDROIDNDK: $HOME/.buildozer/android/platform/android-ndk-r25b
      ANDROIDAPI: 31
      ANDROIDMINAPI: 21
      PATH: $HOME/.local/bin:$PATH

    steps:
      # Ensure basic tools are installed
      - name: Install essential tools
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip wget git python3-pip build-essential openjdk-17-jdk

      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install pip packages needed for Buildozer
      - name: Install Python packages
        run: |
          python3 -m pip install --upgrade pip
          pip install --user buildozer Cython==0.29.36 virtualenv python-for-android

      # Install Android SDK command-line tools
      - name: Download and setup Android SDK command-line tools
        run: |
          mkdir -p $ANDROIDSDK/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROIDSDK/cmdline-tools
          mv $ANDROIDSDK/cmdline-tools/cmdline-tools $ANDROIDSDK/cmdline-tools/latest
          rm cmdline-tools.zip
          yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --licenses

      # Install required SDK packages
      - name: Install SDK build-tools and platforms
        run: |
          yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-$ANDROIDAPI" "build-tools;36.1.0"

      # Build APK using Buildozer
      - name: Build APK
        run: |
          buildozer -v android debug