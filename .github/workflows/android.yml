name: Build MusicScripts APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            autoconf \
            libtool \
            automake \
            pkg-config \
            build-essential \
            unzip \
            zlib1g-dev \
            libffi-dev \
            git \
            wget \
            python3-dev \
            python3-pip

      - name: Upgrade pip and install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade buildozer cython

      - name: Build APK with Buildozer
        run: |
          buildozer android debug \
            --arch=arm64-v8a \
            --arch=armeabi-v7a \
            android clean
          buildozer android debug \
            --arch=arm64-v8a \
            --arch=armeabi-v7a

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: music-scripts-apk
          path: bin/*.apk