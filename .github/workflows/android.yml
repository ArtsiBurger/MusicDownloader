name: Build MusicScripts APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
      ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      PATH: ${{ github.workspace }}/.buildozer/android/platform/android-sdk/tools:$PATH

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk unzip zip libncurses5 libstdc++6 autoconf

      - name: Install Buildozer and Python-for-Android
        run: |
          pip install --upgrade pip
          pip install buildozer python-for-android

      - name: Prepare Android SDK and NDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT
          mkdir -p $ANDROID_NDK_HOME
          # Accept SDK licenses automatically
          yes | sdkmanager --licenses
          # Install required build-tools and platforms
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;36.1.0"

      - name: Build APK
        run: |
          buildozer android debug