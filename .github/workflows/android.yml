name: Build MusicScripts APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install Buildozer and Cython
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython
          pip install --upgrade buildozer

      # 4. Install Java (required for Android build)
      - name: Install Java
        run: sudo apt-get update && sudo apt-get install -y openjdk-17-jdk

      # 5. Pre-accept Android SDK licenses
      - name: Accept Android licenses
        run: |
          mkdir -p $HOME/.android
          yes | buildozer android update sdk

      # 5a. Install build tools to fix autoreconf / libtool errors
      - name: Install autotools and libtool
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config

      # 6. Build APK using Buildozer
      - name: Build APK
        run: buildozer -v android debug

      # 7. Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: musicscripts-apk
          path: bin/*.apk